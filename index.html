<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Retro Google</title>
</head>
<body>
    <header>
        <img src="image/logo.jpg"/>
    </header>
    <div class="container">
        <div class="search-section">
            <span>Search the web using Google!</span><br/>
            <input type="text" id="search" placeholder="Search something..."/><br/>
            <input type="submit" value="Google Search"/>
            <input type="button" value="I'm Feeling Lucky"/>
       </div>
        <div class="sections">
            <div class="side-section">
                <ul>
                    <li>Special Searches</li>
                    <li><a href="#">Stanford Search</a></li>
                    <li><a href="#">Linux Search</a></li>
                </ul>
            </div>
            <div class="mid-section">
                <ul>
                    <li><a href="#">Help!</a></li>
                    <li><a href="#">About Google!</a></li>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Google! Logos</a></li>
                </ul>
            </div>
            <div class="side-section">
              <span>Get Google!</span><br/>
              <span>Updates Monthly:</span><br/>
              <input type="text" id="subscription" placeholder="Your e-mail..."/><br/>
            <input type="submit" value="Subscribe"/>
            <span><a href="#">Archive</a></span>
            </div>
      </div>
    </div>
    <footer>
        <span>Copyright Â©1998 Google Inc.</span>
    </footer>
</body>
</html>
